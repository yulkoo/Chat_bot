rules:
  - rule: Приветствие
    steps:
    - intent: greet
    - action: utter_greet

  - rule: Завершение интервью
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Обработка неизвестных вопросов
    steps:
    - intent: fallback
    - action: utter_fallback

  - rule: Проверка навыков
    steps:
      - intent: check_skills
      - action: action_compare_skills

