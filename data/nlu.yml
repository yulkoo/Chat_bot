version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветик
      - Прив
      - Приветульки

  - intent: provide_name
    examples: |
      - Меня зовут [Иванов Иван Иванович](name)
      - [Петросян Каролина Эдуардовна](name)
      - Моё имя [Сидоров Петр Алексеевич](name)
      - Зовут [Смирнова Марина Викторовна](name)
      - [Иванов Иван Иванович](name)

  - intent: provide_birthdate
    examples: |
      - Моя дата рождения [21.07.1990](birthdate)
      - Я родился [12.02.2007](birthdate)
      - [12.02.2007](birthdate)

  - intent: provide_phone
    examples: |
      - Мой номер телефона [89876577234](phone)
      - Контактный номер [+7 999 123-45-67](phone)
      - [89876577234](phone)

  - intent: provide_important_factors
    examples: |
      - Гибкий график и карьерный рост
      - Хорошая зарплата и коллектив

  - intent: provide_reason_for_company
    examples: |
      - Ваша компания лидер на рынке
      - Хочу работать с профессионалами

  - intent: confirm_ready
    examples: |
      - Да
      - Давай
      - Я готов
      - Можно начинать
      - Готово
      - Да пожалуйста
      - Да да
      - Да босс
      - Вперед
      - Подтвержаю
      - Дададада

  - intent: provide_experience
    examples: |
      - У меня 5 лет опыта работы в IT
      - Я работал 3 года разработчиком
      - Опыт работы 7 лет в маркетинге

  - intent: provide_skills
    examples: |
      - Владею [Python](skill) и [SQL](skill)
      - Хорошо знаю [Java](skill) и [Spring Boot](skill)
      - Умею работать с [нейросетями](skill)
      - Я знаю [Java](skill)
      - У меня есть опыт работы с [C++](skill) и [JavaScript](skill)
      - Знаю [JavaScript](skill)
      - Работал с [Java](skill) и [C++](skill)
      - [Python](skill), [SQL](skill) и [Linux](skill)

  - intent: check_skills
    examples: |
      - Проверь мои навыки
      - Достаточно ли у меня знаний?
      - Соответствую ли требованиям?

  - intent: provide_salary_expectation
    examples: |
      - Хочу зарплату от 150 000 рублей
      - Ожидания по зарплате 100-120 тыс.
      - Рассчитываю на 90 тысяч в месяц

  - intent: goodbye
    examples: |
      - До свидания
      - Спасибо, до встречи
      - Всего хорошего

  - intent: provide_ask_universal
    examples: |
      - Был
      - Не был

    #Project Manager
  - intent: provide_project_methodology
    examples: |
      - Использую гибридный подход: Scrum для разработки, Waterfall для документации
      - Работаю в Agile-среде с двухнедельными спринтами
      - Опыт внедрения Kanban в распределенных командах

  - intent: provide_stakeholder_communication
    examples: |
      - Провожу еженедельные совещания с продукт-оунером и спонсорами проекта
      - Использую RACI-матрицу для управления ожиданиями
      - Создаю прозрачную отчетность в Jira и Confluence

  - intent: provide_risk_management
    examples: |
      - Составляю risk-бэклог с приоритизацией по вероятности и влиянию
      - Провожу ежемесячные risk assessment сессии
      - Использую Monte Carlo-симуляции для прогнозирования

  - intent: provide_team_conflict_resolution
    examples: |
      - Урегулировал конфликт между разработчиками через фасилитированную дискуссию
      - Внедрил ретроспективы для превентивного решения проблем
      - Использовал технику "5 почему" для выявления корневой причины

  - intent: provide_budget_management
    examples: |
      - Управлял бюджетом $2M IT-проекта с отклонением менее 5%
      - Использую Earned Value Management для контроля затрат
      - Оптимизировал расходы на 15% через переговоры с вендорами

    # Data Engineer
  - intent: provide_etl_tools
    examples: |
      - Я использую Airflow и Apache Nifi
      - Работаю с Apache Spark и Luigi
      - Пишу кастомные пайплайны на Python

  - intent: provide_database_experience
    examples: |
      - Работаю с PostgreSQL и MySQL
      - Опыт работы с MongoDB и Redis
      - Использую Google BigQuery для работы с большими объемами данных

  - intent: provide_data_processing_experience
    examples: |
      - Применяю Spark для распределенной обработки данных
      - Использую Kafka для потоковой передачи данных
      - Применяю Data Quality Checks в Airflow

  # Data Scientist
  - intent: provide_ml_tools
    examples: |
      - Использую Scikit-learn и TensorFlow
      - Работаю с PyTorch и LightGBM
      - Применяю Keras для нейронных сетей

  - intent: provide_model_experience
    examples: |
      - Разрабатывал классификационные модели для предсказания оттока клиентов
      - Строил регрессионные модели для прогнозирования продаж
      - Работал над рекомендательными системами

  # MLOps Engineer
  - intent: provide_automation_tools
    examples: |
      - Применяю MLflow для трекинга экспериментов
      - Использую DVC для управления данными
      - Разрабатываю пайплайны на Airflow

  - intent: provide_containerization_experience
    examples: |
      - Использовал Docker для контейнеризации моделей
      - Настраивал Kubernetes для масштабирования
      - Разворачивал окружение через Helm

  - intent: provide_monitoring_tools
    examples: |
      - Использую Prometheus и Grafana
      - Применяю Seldon Core для мониторинга моделей
      - Разрабатываю собственные скрипты для логирования
