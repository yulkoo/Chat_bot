version: "3.1"

nlu:
- intent: greet
  examples: |
    - Привет
    - Здравствуйте
    - Добрый день

- intent: provide_name
  examples: |
    - Меня зовут [Каролина](name)
    - Я [Анна](name)
    - Моё имя [Иван](name)
    - Можно просто [Дима](name)

- intent: confirm_ready
  examples: |
    - Да
    - Давай
    - Я готов
    - Можно начинать
    - Готово

- intent: provide_experience
  examples: |
    - У меня 5 лет опыта работы в IT
    - Я работал 3 года разработчиком
    - Опыт работы 7 лет в маркетинге

- intent: provide_skills
  examples: |
    - Владею Python и SQL
    - Хорошо знаю Java и Spring Boot
    - Умею работать с нейросетями

- intent: provide_salary_expectation
  examples: |
    - Хочу зарплату от 150 000 рублей
    - Ожидания по зарплате 100-120 тыс.
    - Рассчитываю на 90 тысяч в месяц

- intent: goodbye
  examples: |
    - До свидания
    - Спасибо, до встречи
    - Всего хорошего


